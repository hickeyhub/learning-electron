  <body>
    <tab-group></tab-group>
    <script src="./components/tabs/index.js"></script>
    <script>
      const tabGroup = document.querySelector("tab-group");

      tabGroup.on("active", (tab) => {
        ipc.send("tab-active", tab[0].src);
      });

      tabGroup.setDefaultTab({
        title: "经营管理中心",
        src: "https://portaltest.ionrocking.com/",
        active: true,
      });

      tabGroup.addTab({
        title: "经营管理中心",
        src: "https://portaltest.ionrocking.com/",
        active: true,
      });

      ipc.on("add-tab", (src) => {
        tabGroup.addTab({
          title: Date.now(),
          src: src,
        });
      });

      tabGroup.on("ready", (tab) => {
        ipc.send("ready", "ready:ok");
      });
